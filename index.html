<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Formlarior</title>
     <link rel="stylesheet" href="./css/style.css">
</head>

<body>
     <!-- 
          #Formulario
     -->
     <div class="content">

          <h1 class="content__title">we'll contact <span class="content__color">you</span></h1>
          <p class="content__paragrahp">Contratamos personas con o sin experiencia</p>
          <h2 class="form__title">Contact us</h2>

          <form action="#" class="form">
               <div class="form__wrapper">
                    <input class="form__input" type="text" name="name" id="name" placeholder=" " required>
                    <label for="name" class="form__label">Name</label>
                    <div class="form__line"></div>
               </div>

               <div class="form__wrapper">
                    <input class="form__input" type="text" name="latsname" id="latsname" placeholder=" " required>
                    <label for="latsname" class="form__label">Last Name</label>
                    <div class="form__line"></div>
               </div>

               <div class="form__wrapper">
                    <input class="form__input" type="email" name="email" id="email" placeholder=" " required>
                    <label for="email" class="form__label">Email</label>
                    <div class="form__line"></div>
               </div>

               <div class="form__wrapper">
                    <input class="form__input" type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                         placeholder=" " required>
                    <label for="phone" class="form__label">Phone</label>
                    <div class="form__line"></div>
               </div>

               <div class="form__wrapper form__wrapper-grid">
                    <select class="form__option" name="pais" id="pais">
                         <option value="pais">select your country</option>
                         <option value="unite state">Republica Dominicana</option>
                         <option value="unite state">United States</option>
                         <option value="haiti">Haiti</option>
                         <option value="venezuela">Venezuela</option>
                         <option value="colombia">Colombia</option>
                    </select>
                    <div class="form__line"></div>
               </div>

               <div class="form__wrapper form__wrapper-grid">
                    <textarea class="form__input" name="message" id="message" cols="30" rows="3"
                         placeholder=" "></textarea>
                    <label for="message" class="form__label">About you</label>
                    <div class="form__line"></div>
               </div>

               <input type="submit" value="Enviar" class="form__btn">
          </form>

     </div>

     <!-- 
          #IONICONS
     -->
     <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
